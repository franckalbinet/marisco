[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = marisco
lib_name = %(repo)s
version = 0.0.1
min_python = 3.7
license = apache2

### nbdev ###
doc_path = _docs
lib_path = marisco
nbs_path = .
recursive = False
tst_flags = notest

### Docs ###
branch = master
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s
custom_quarto_yml = False

### PyPI ###
audience = Developers
author = Franck Albinet
author_email = franckalbinet@gmail.com
copyright = 2022 onwards, %(author)s
description = MARIS companion package and tutorials
keywords = nbdev jupyter notebook python
language = English
status = 3
user = franckalbinet

